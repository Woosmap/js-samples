name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.WOOSMAP_GH_ACCESS_TOKEN }}
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm i
      - run: npm run build
      - name: Update dist
        run: |
          npm run build
          git config --global user.name 'gaelsimon'
          git config --global user.email 'gael.simon@woosmap.com'
          git add dist
          git commit -m "chore: update dist folder [skip ci]" || true
          git push origin
        env:
          GH_TOKEN: ${{ secrets.WOOSMAP_GH_ACCESS_TOKEN }}
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            "@semantic-release/commit-analyzer"
            "@semantic-release/release-notes-generator" 
            "@semantic-release/npm"
            "@semantic-release/git"
            "@semantic-release/github"
        env:
          GH_TOKEN: ${{ secrets.WOOSMAP_GH_ACCESS_TOKEN }}
          NPM_TOKEN: skip
