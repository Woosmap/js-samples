name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PUBLIC_GITHUB_TOKEN }}
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm i
      - run: npm run build
      - name: Update dist
        run: |
          npm run build
          git config --global user.name 'wgsadmin'
          git config --global user.email 'operations@webgeoservices.com'
          git add dist
          git commit -m "chore: update dist folder [skip ci]" || true
          git push origin
        env:
          GH_TOKEN: ${{ secrets.PUBLIC_GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3.4.1
        with:
          extra_plugins: |
            "@semantic-release/commit-analyzer@8.0.1"
            "@semantic-release/release-notes-generator@9.0.3"
            "@semantic-release/git@9.0.1"
            "@semantic-release/github@7.2.3"
        env:
          GH_TOKEN: ${{ secrets.PUBLIC_GITHUB_TOKEN }}
          NPM_TOKEN: skip
