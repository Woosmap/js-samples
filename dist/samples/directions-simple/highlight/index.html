<!DOCTYPE html>
<html>
  <head>
    <title>Directions Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="od-selector">
      <div class="od-container">
        <span>from </span>
        <select id="from">
          <option value="Paris" data-lat="48.86288" data-lng="2.34946">
            Paris
          </option>
          <option value="Montpellier" data-lat="43.61486" data-lng="3.86798">
            Montpellier
          </option>
          <option value="Berlin" data-lat="52.52457" data-lng="13.42347">
            Berlin
          </option>
          <option value="Milan" data-lat="45.47520" data-lng="9.18530">
            Milan
          </option>
          <option value="Madrid" data-lat="40.42629" data-lng="-3.68574">
            Madrid
          </option>
          <option value="Bruxelles" data-lat="50.84670" data-lng="4.35684">
            Bruxelles
          </option>
          <option value="Amsterdam" data-lat="52.37342" data-lng="4.84631">
            Amsterdam
          </option>
        </select>
      </div>
      <div class="od-container">
        <span>to </span>
        <select id="to">
          <option value="Paris" data-lat="48.86288" data-lng="2.34946">
            Paris
          </option>
          <option
            value="Montpellier"
            data-lat="43.61486"
            data-lng="3.86798"
            selected
          >
            Montpellier
          </option>
          <option value="Berlin" data-lat="52.52457" data-lng="13.42347">
            Berlin
          </option>
          <option value="Milan" data-lat="45.47520" data-lng="9.18530">
            Milan
          </option>
          <option value="Madrid" data-lat="40.42629" data-lng="-3.68574">
            Madrid
          </option>
          <option value="Bruxelles" data-lat="50.84670" data-lng="4.35684">
            Bruxelles
          </option>
          <option value="Amsterdam" data-lat="52.37342" data-lng="4.84631">
            Amsterdam
          </option>
        </select>
      </div>
      <div class="od-container">
        <span>distance </span>
        <div id="distance"></div>
      </div>
      <div class="od-container">
        <span>time </span>
        <div id="duration"></div>
      </div>
    </div>
    <!--The div element for the map -->
    <div id="map"></div>

    <script
      src="https://sdk.woosmap.com/map/map.js?key=woos-48c80350-88aa-333e-835a-07f4b658a9a4&callback=initMap"
      defer
    ></script>
  </body>
</html>
