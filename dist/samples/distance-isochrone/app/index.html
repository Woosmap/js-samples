<!DOCTYPE html>
<html>
  <head>
    <title>Distance Isochrone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <div id="app">
      <div id="selector">
        <div class="select-container">
          <span>mode </span>
          <select id="isochrone-mode-select">
            <option value="driving">Driving</option>
            <option value="walking">Walking</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="select-container">
          <span>method </span>
          <select id="isochrone-method-select">
            <option value="time">Time</option>
            <option value="distance">Distance</option>
          </select>
        </div>
        <div class="select-container">
          <span>value </span>
          <input
            id="isochrone-distance-input"
            type="number"
            value="50"
            min="1"
            max="120"
          />
        </div>
        <div class="select-container">
          <small style="opacity: 0.5; padding: 0 5px"
            >click on the map to change isochrone origin</small
          >
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script
      src="https://sdk.woosmap.com/map/map.js?key=woos-48c80350-88aa-333e-835a-07f4b658a9a4&callback=initMap"
      defer
    ></script>
  </body>
</html>
