<!doctype html>
<html>

    <meta charset="utf-8" />

    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          Segoe UI,
          Roboto,
          Helvetica Neue,

          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol,
          Noto Color Emoji;

      #app {

      }
      .progress {
        position: absolute;
        top: 0;
        height: 3px;
        z-index: 1;
        background-color: #3d5afe;
        animation: progress 2s infinite;
      }
      @keyframes progress {
        0% {
          width: 0;
          left: 0;
        }
        50% {
          width: 100%;
          left: 0;
        }
        75% {
          width: 0;
          left: 100%;
        }
        to {
          width: 0;
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">

      <!--The div element for the map -->

    </div>

    <script

</html>
