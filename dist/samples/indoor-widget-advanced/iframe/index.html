<!doctype html>
<html>
  <head>
    <title>Indoor Widget - Explore more widget configuration options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script type="module" crossorigin>
      (function () {
        const r = document.createElement("link").relList;
        if (r && r.supports && r.supports("modulepreload")) return;
        for (const e of document.querySelectorAll('link[rel="modulepreload"]'))
          t(e);
        new MutationObserver((e) => {
          for (const o of e)
            if (o.type === "childList")
              for (const i of o.addedNodes)
                i.tagName === "LINK" && i.rel === "modulepreload" && t(i);
        }).observe(document, { childList: !0, subtree: !0 });
        function n(e) {
          const o = {};
          return (
            e.integrity && (o.integrity = e.integrity),
            e.referrerPolicy && (o.referrerPolicy = e.referrerPolicy),
            e.crossOrigin === "use-credentials"
              ? (o.credentials = "include")
              : e.crossOrigin === "anonymous"
                ? (o.credentials = "omit")
                : (o.credentials = "same-origin"),
            o
          );
        }
        function t(e) {
          if (e.ep) return;
          e.ep = !0;
          const o = n(e);
          fetch(e.href, o);
        }
      })();
      let c;
      function d() {
        c = new window.woosmap.map.Map(document.getElementById("map"), {
          center: { lat: 43.6066, lng: 3.9218 },
          zoom: 5,
        });
        const s = {
            centerMap: !1,
            defaultFloor: 3,
            highlightPOIByRef: "tropiques",
            venue: "wgs_doc",
            responsive: "desktop",
          },
          r = { units: "metric" },
          n = new woosmap.map.IndoorWidget(r, s);
        n.setMap(c),
          n.addListener("indoor_feature_selected", (t) => {
            console.log("Feature: ", t);
          }),
          n.addListener("indoor_venue_loaded", (t) => {
            console.log("Venue: ", t), l();
          });
      }
      const l = () => {
        document.querySelector(".progress").remove();
      };
      window.initMap = d;
    </script>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          Segoe UI,
          Roboto,
          Helvetica Neue,
          Arial,
          Noto Sans,
          sans-serif,
          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol,
          Noto Color Emoji;
      }
      #app {
        height: 100%;
      }
      .progress {
        position: absolute;
        top: 0;
        height: 3px;
        z-index: 1;
        background-color: #3d5afe;
        animation: progress 2s infinite;
      }
      @keyframes progress {
        0% {
          width: 0;
          left: 0;
        }
        50% {
          width: 100%;
          left: 0;
        }
        75% {
          width: 0;
          left: 100%;
        }
        to {
          width: 0;
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="progress"></div>
      <!--The div element for the map -->
      <div id="map"></div>
    </div>

    <script
      src="https://sdk.woosmap.com/map/map.js?key=woos-48c80350-88aa-333e-835a-07f4b658a9a4&callback=initMap&libraries=widgets"
      defer
    ></script>
  </body>
</html>
