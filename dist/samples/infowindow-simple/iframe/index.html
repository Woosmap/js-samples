<!doctype html>
<html>
  <head>
    <title>InfoWindow Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script type="module" crossorigin>
      (function () {
        const n = document.createElement("link").relList;
        if (n && n.supports && n.supports("modulepreload")) return;
        for (const e of document.querySelectorAll('link[rel="modulepreload"]'))
          t(e);
        new MutationObserver((e) => {
          for (const o of e)
            if (o.type === "childList")
              for (const s of o.addedNodes)
                s.tagName === "LINK" && s.rel === "modulepreload" && t(s);
        }).observe(document, { childList: !0, subtree: !0 });
        function i(e) {
          const o = {};
          return (
            e.integrity && (o.integrity = e.integrity),
            e.referrerPolicy && (o.referrerPolicy = e.referrerPolicy),
            e.crossOrigin === "use-credentials"
              ? (o.credentials = "include")
              : e.crossOrigin === "anonymous"
                ? (o.credentials = "omit")
                : (o.credentials = "same-origin"),
            o
          );
        }
        function t(e) {
          if (e.ep) return;
          e.ep = !0;
          const o = i(e);
          fetch(e.href, o);
        }
      })();
      function a() {
        const r = new woosmap.map.Map(document.getElementById("map"), {
            zoom: 10,
            center: { lat: 51.57, lng: -0.13 },
          }),
          n =
            "<div class='info-content'><h2>London</h2><div class='london-img'></div><p>London is the capital and largest city of England and the United Kingdom. <a href='https://en.wikipedia.org/wiki/London'>Wikipedia â†’</a></p></div>",
          i = new window.woosmap.map.Marker({
            position: { lat: 51.515, lng: -0.13 },
            icon: {
              url: "https://images.woosmap.com/marker.png",
              scaledSize: { height: 50, width: 32 },
            },
            map: r,
          }),
          t = new woosmap.map.InfoWindow({});
        t.setOffset(new woosmap.map.Point(0, -50)),
          t.setContent(n),
          t.open(r, i.position),
          i.addListener("click", () => {
            t.open(r, i.getPosition());
          });
      }
      window.initMap = a;
    </script>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          Segoe UI,
          Roboto,
          Helvetica Neue,
          Arial,
          Noto Sans,

          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol,
          Noto Color Emoji;
      }
      .info-content {
        font-size: 14px;
        max-width: 300px;
        height: 100%;
      }
      .london-img {
        background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/London_Skyline_%28125508655%29.jpeg/556px-London_Skyline_%28125508655%29.jpeg);
        width: 100%;
        height: 90px;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>

    <script
      src="https://sdk.woosmap.com/map/map.js?key=woos-48c80350-88aa-333e-835a-07f4b658a9a4&callback=initMap"
      defer
    ></script>
  </body>
</html>
