<!doctype html>
<html>
  <head>
    <title>MultiSearch JS API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          Segoe UI,
          Roboto,
          Helvetica Neue,
          Arial,
          Noto Sans,
          sans-serif,
          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol,
          Noto Color Emoji;
      }
      #autocomplete-container {
        display: flex;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        box-shadow:
          0 2px 4px #0003,
          0 -1px #00000005;
        background: #fff;
        border-radius: 12px;
        padding: 0 12px;
        max-width: 320px;
        width: 100%;
        height: 42px;
        border: none;
        box-sizing: border-box;
        align-items: center;
        cursor: text;
        font-size: 15px;
      }
      #autocomplete-container .search-icon,
      #autocomplete-container .clear-icon {
        color: inherit;
        flex-shrink: 0;
        height: 16px;
        width: 16px;
      }
      #autocomplete-container .clear-icon {
        transform: scale(1.3);
      }
      #autocomplete-input {
        box-sizing: border-box;
        padding: 0;
        height: 40px;
        line-height: 24px;
        vertical-align: top;
        transition-property: color;
        transition-duration: 0.3s;
        width: 100%;
        text-overflow: ellipsis;
        background: transparent;
        border-radius: 0;
        border: 0;
        margin: 0 8px;
        outline: 0;
        overflow: visible;
        appearance: textfield;
        font-size: 100%;
      }
      .clear-searchButton {
        display: none;
        height: 18px;
        width: 22px;
        background: none;
        border: none;
        vertical-align: middle;
        pointer-events: all;
        cursor: pointer;
      }
      #suggestions-list {
        border-radius: 12px;
        box-shadow:
          0 2px 4px #0003,
          0 -1px #00000005;
        box-sizing: border-box;
        position: absolute;
        max-width: 320px;
        width: 100%;
        top: 100%;
        left: 0;
        z-index: 1;
        list-style: none;
        margin: 5px 0 0;
        padding: 0;
        display: none;
        overflow-y: auto;
        background-color: #fff;
      }
      #suggestions-list li {
        padding: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #suggestions-list li:hover {
        background-color: #f2f2f2;
      }
      body {
        background-color: #eee;
        overflow: hidden;
      }
      #app {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 100vh;
        padding: 10px;
      }
      .search-container {
        position: relative;
        min-height: 45px;
      }
      .search-container #autocomplete-container {
        top: 0;
        left: 0;
      }
      pre {
        display: none;
        margin-top: 10px;
        padding: 10px;
        border: 3px solid #c8c8c8;
        background-color: #fff;
        border-radius: 8px;
        overflow-y: auto;
        overflow-x: auto;
        font-family:
          Consolas,
          Andale Mono WT,
          Andale Mono,
          Lucida Console,
          Lucida Sans Typewriter,
          DejaVu Sans Mono,
          Bitstream Vera Sans Mono,
          Liberation Mono,
          Nimbus Mono L,
          Monaco,
          Courier New,
          Courier,
          monospace;
      }
      .bold {
        font-weight: 700;
      }
      .title {
        margin-block-end: 0;
        font-weight: 500;
      }
      .note {
        margin-block-start: 4px;
        font-size: 13px;
      }
      #suggestions-list:after {
        content: "";
        box-sizing: border-box;
        text-align: right;
        display: block;
        background-position: right;
        background-repeat: no-repeat;
        background-size: contain;
      }
      #suggestions-list.places:after {
        padding: 1px 1px 1px 0;
        height: 18px;
        background-image: url(https://maps.gstatic.com/mapfiles/api-3/images/powered-by-google-on-white3_hdpi.png);
        background-size: 120px 14px;
      }
      #suggestions-list.localities:after {
        margin: 0 3px 3px;
        height: 16px;
        background-image: url(https://developers.woosmap.com/assets/images/woosmap-logo.svg);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p class="title">Autocomplete input with Woosmap MultiSearch JS API</p>
      <p class="note">
        <em
          >Search Localities on types `locality|postal_code|address`, fallback
          to Google Places.</em
        >
      </p>
      <div class="search-container">
        <div id="autocomplete-container">
          <svg class="search-icon" viewBox="0 0 16 16">
            <path
              d="M3.617 7.083a4.338 4.338 0 1 1 8.676 0 4.338 4.338 0 0 1-8.676 0m4.338-5.838a5.838 5.838 0 1 0 2.162 11.262l2.278 2.279a1 1 0 0 0 1.415-1.414l-1.95-1.95A5.838 5.838 0 0 0 7.955 1.245"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>

          <input
            type="text"
            id="autocomplete-input"
            placeholder="Search a locality or a postal code..."
            autocomplete="off"
          />
          <button aria-label="Clear" class="clear-searchButton" type="button">
            <svg class="clear-icon" viewBox="0 0 24 24">
              <path
                d="M7.074 5.754a.933.933 0 1 0-1.32 1.317L10.693 12l-4.937 4.929a.931.931 0 1 0 1.319 1.317l4.938-4.93 4.937 4.93a.933.933 0 0 0 1.581-.662.93.93 0 0 0-.262-.655L13.331 12l4.937-4.929a.93.93 0 0 0-.663-1.578.93.93 0 0 0-.656.261l-4.938 4.93z"
              ></path>
            </svg>
          </button>
          <ul id="suggestions-list"></ul>
        </div>
      </div>
      <pre id="response-container"></pre>
    </div>
  </body>
</html>
