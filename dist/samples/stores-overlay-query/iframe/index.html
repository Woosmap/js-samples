<!doctype html>
<html>
  <head>
    <title>Stores Overlay Query</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

            if (t.type === "childList")
              for (const n of t.addedNodes)
                n.tagName === "LINK" && n.rel === "modulepreload" && o(n);
        }).observe(document, { childList: !0, subtree: !0 });
        function s(e) {
          const t = {};
          return (

            e.referrerPolicy && (t.referrerPolicy = e.referrerPolicy),

              : e.crossOrigin === "anonymous"

        }
      })();
      function c() {
        const i = { lat: 51.52, lng: -0.13 },
          r = {
            breakPoint: 14,
            rules: [],
            default: {
              color: "#008a2f",
              size: 8,
              minSize: 1,
              icon: {
                url: "https://images.woosmap.com/starbucks-marker.svg",

            },

          s = new woosmap.map.Map(document.getElementById("map"), {

    </script>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          Segoe UI,
          Roboto,
          Helvetica Neue,
          Arial,
          Noto Sans,
          sans-serif,
          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol,
          Noto Color Emoji;
      }
      .toggle {
        cursor: pointer;
        display: inline-block;
      }
      .toggle:hover .toggle-switch:before {
        background: linear-gradient(to bottom, #fff 0% 100%);
        box-shadow: 0 0 0 1px #00000080;
      }
      .toggle-switch {
        display: inline-block;
        background: #ccc;
        border-radius: 16px;
        width: 58px;
        height: 32px;
        position: relative;
        vertical-align: middle;
        transition: background 0.25s;
      }
      .toggle-switch:before {
        content: "";
        display: block;
        background: linear-gradient(to bottom, #fff, #eee);
        border-radius: 50%;
        box-shadow: 0 0 0 1px #00000040;
        width: 24px;
        height: 24px;
        position: absolute;
        top: 4px;
        left: 4px;
        transition: left 0.25s;
      }
      .toggle-switch:after {
        content: "";
      }
      .toggle-checkbox:checked + .toggle-switch {
        background: #56c080;
      }
      .toggle-checkbox:checked + .toggle-switch:before {
        left: 30px;
      }
      .toggle-checkbox {
        position: absolute;
        visibility: hidden;
      }
      .toggle-label {
        margin-left: 5px;
        position: relative;
        top: 2px;
      }
      #map-panel {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 0 0 0 2px #0000001a;
        margin: 10px;
        padding: 5px;
        overflow: hidden;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="map-panel">
      <label class="toggle">
        <span class="toggle-label">Drive-thru</span>
        <input class="toggle-checkbox" type="checkbox" id="toggleQuery" />
        <div class="toggle-switch"></div>
      </label>
    </div>
    <div id="map"></div>

    <script
      src="https://sdk.woosmap.com/map/map.js?key=woos-48c80350-88aa-333e-835a-07f4b658a9a4&callback=initMap"
      defer
    ></script>
  </body>
</html>
