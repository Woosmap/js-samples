<!doctype html>
<html>
  <head>
    <title>Vector Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script type="module" crossorigin>
      (function () {
        const o = document.createElement("link").relList;
        if (o && o.supports && o.supports("modulepreload")) return;
        for (const e of document.querySelectorAll('link[rel="modulepreload"]'))
          s(e);
        new MutationObserver((e) => {
          for (const t of e)
            if (t.type === "childList")
              for (const r of t.addedNodes)
                r.tagName === "LINK" && r.rel === "modulepreload" && s(r);
        }).observe(document, { childList: !0, subtree: !0 });
        function c(e) {
          const t = {};
          return (
            e.integrity && (t.integrity = e.integrity),
            e.referrerPolicy && (t.referrerPolicy = e.referrerPolicy),
            e.crossOrigin === "use-credentials"
              ? (t.credentials = "include")
              : e.crossOrigin === "anonymous"
                ? (t.credentials = "omit")
                : (t.credentials = "same-origin"),
            t
          );
        }
        function s(e) {
          if (e.ep) return;
          e.ep = !0;
          const t = c(e);
          fetch(e.href, t);
        }
      })();
      let n;
      function l() {
        const i = { lat: 51.507, lng: -0.1 };
        n = new woosmap.map.Map(document.getElementById("map"), {
          zoom: 17,
          center: i,
        });
        const o = document.getElementById("toggleBuildings");
        o.onchange = function () {
          o.checked ? n.setTilt(60) : n.setTilt(0);
        };
      }
      window.initMap = l;
    </script>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .toggle {
        cursor: pointer;
        display: inline-block;
      }
      .toggle:hover .toggle-switch:before {
        background: linear-gradient(to bottom, #fff 0% 100%);
        box-shadow: 0 0 0 1px #00000080;
      }
      .toggle-switch {
        display: inline-block;
        background: #ccc;
        border-radius: 16px;
        width: 58px;
        height: 32px;
        position: relative;
        vertical-align: middle;
        transition: background 0.25s;
      }
      .toggle-switch:before {
        content: "";
        display: block;
        background: linear-gradient(to bottom, #fff 0%, #eee 100%);
        border-radius: 50%;
        box-shadow: 0 0 0 1px #00000040;
        width: 24px;
        height: 24px;
        position: absolute;
        top: 4px;
        left: 4px;
        transition: left 0.25s;
      }
      .toggle-switch:after {
        content: "";
      }
      .toggle-checkbox {
        position: absolute;
        visibility: hidden;
      }
      .toggle-checkbox:checked + .toggle-switch {
        background: #56c080;
      }
      .toggle-checkbox:checked + .toggle-switch:before {
        left: 30px;
      }
      .toggle-label {
        margin-left: 5px;
        position: relative;
        top: 2px;
      }
      #map-panel {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 0 0 0 2px #0000001a;
        margin: 10px;
        padding: 5px;
        overflow: hidden;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="map-panel">
      <label class="toggle">
        <span class="toggle-label">Buildings</span>
        <input class="toggle-checkbox" type="checkbox" id="toggleBuildings" />
        <div class="toggle-switch"></div>
      </label>
    </div>
    <!--The div element for the map -->
    <div id="map"></div>

    <script
      src="https://sdk.woosmap.com/map/map.js?key=woos-48c80350-88aa-333e-835a-07f4b658a9a4&callback=initMap"
      defer
    ></script>
  </body>
</html>
